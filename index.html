<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DOVV GTPS PROMOTE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('https://png.pngtree.com/background/20230629/original/pngtree-d-render-of-shiny-geometric-abstract-background-in-blue-and-violet-picture-image_4090394.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      color: transparent;
      animation: rgbText 5s infinite linear;
    }
    @keyframes rgbText {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    .input-box, .select-box {
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      border: 2px solid cyan;
      background: rgba(0,0,0,0.5);
      color: white;
    }
    .plans {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .plan {
      background: rgba(0,0,0,0.6);
      border: 2px solid;
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      animation: rgbBorder 3s infinite;
    }
    @keyframes rgbBorder {
      0% {border-color: red;}
      25% {border-color: lime;}
      50% {border-color: blue;}
      75% {border-color: magenta;}
      100% {border-color: red;}
    }
    .recommended {
      color: red;
      font-weight: bold;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from {transform: translateY(0);}
      to {transform: translateY(-5px);}
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid;
      animation: rgbBorder 2s infinite, pulseGlow 1.5s infinite alternate;
    }
    @keyframes pulseGlow {
      from {box-shadow: 0 0 5px cyan;}
      to {box-shadow: 0 0 20px magenta;}
    }
    .order-info {
      margin: 10px;
      font-size: 14px;
      font-weight: bold;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border-radius: 8px;
      color: lime;
      font-weight: bold;
      display: none;
      box-shadow: 0 0 10px lime;
    }
    /* Efek hujan */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255,255,255,0.7);
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {transform: translateY(100vh);}
    }
  </style>
</head>
<body>
  <h1>DOVV GTPS PROMOTE</h1>
  <h2>YOUR NAME GTPS</h2>
  <input type="text" id="gtpsName" class="input-box" placeholder="Nama GTPS kalian">
  <h2>METODE PEMBAYARAN üèõÔ∏è</h2>
  <select id="payment" class="select-box">
    <option value="">-- Pilih Pembayaran --</option>
    <option value="DANA">DANA</option>
    <option value="OVO">OVO</option>
    <option value="GOPAY">GOPAY</option>
    <option value="QRIS">QRIS [ALL PAYMENT]</option>
  </select>
  <div class="plans">
    <div class="plan"><h3>BASIC PLAN</h3><p>FREE (Limit 5x / hari)</p></div>
    <div class="plan"><h3>NORMAL SKIP</h3><p>5.000 IDR</p></div>
    <div class="plan"><h3>SKIP</h3><p>10.000 IDR</p></div>
    <div class="plan"><h3>MSKIP</h3><p>15.000 IDR</p></div>
    <div class="plan"><h3>USKIP</h3><p>20.000 IDR</p></div>
    <div class="plan"><h3>SKIPALL</h3><p>25.000 IDR</p></div>
    <div class="plan"><h3>SKIPALL++</h3><p>30.000 IDR</p></div>
    <div class="plan"><h3><span class="recommended">RECOMMENDED</span><br>MEGA USKIP</h3><p>35.000 IDR</p></div>
  </div>
  <div class="order-info" id="counter"></div>
  <div class="order-info" id="resetTimer"></div>
  <button class="btn" onclick="orderNow()">ORDER</button>
  <button class="btn" onclick="window.open('https://wa.me/6281215839971','_blank')">WHATSAPP OWNER</button>
  <button class="btn" onclick="window.open('https://chat.whatsapp.com/HVRAdyfnezw29U3s0PG1A4?mode=ems_copy_t','_blank')">GROUB FREE ROLE / RULES</button>
  <div class="notification" id="notif">‚úÖ Pesan terkirim!</div>

  <div class="rain" id="rain"></div>

  <script>
    let basicLimit = 5;
    let resetHour = 0;
    function loadLimit() {
      let data = JSON.parse(localStorage.getItem("orderData")) || {};
      let today = new Date().toDateString();
      if (data.date !== today) {
        data = {date: today, count: 0};
      }
      localStorage.setItem("orderData", JSON.stringify(data));
      return data;
    }
    function saveLimit(data) {
      localStorage.setItem("orderData", JSON.stringify(data));
    }
    function orderNow() {
      let name = document.getElementById("gtpsName").value.trim();
      let pay = document.getElementById("payment").value;
      let selectedPlan = document.querySelector(".plan.selected");
      if (!name) return showNotif("‚ùå Isi nama GTPS dulu!");
      if (!pay) return showNotif("‚ùå Pilih metode pembayaran!");
      if (!selectedPlan) return showNotif("‚ùå Pilih plan dulu!");
      let planName = selectedPlan.querySelector("h3").innerText.replace("RECOMMENDED","").trim();
      let price = selectedPlan.querySelector("p").innerText;

      let data = loadLimit();
      if (planName === "BASIC PLAN" && data.count >= basicLimit) {
        return showNotif("‚ùå Limit BASIC habis hari ini!");
      }
      if (planName === "BASIC PLAN") {
        data.count++;
        saveLimit(data);
      }
      let msg = `üìù ORDER PROMOTE GTPS MIN\n\nüìõ NAMA GTPS  : ${name}\nüì¶ PLAN       : ${planName}\nüí∑ HARGA : ${price}\nüí∞ PEMBAYARAN : ${pay}\nüì® FAST RESS YA MIN DOVV`;
      window.open("https://wa.me/6281215839971?text=" + encodeURIComponent(msg), "_blank");
      showNotif("‚úÖ Pesan terkirim!");
      updateCounter();
    }
    function showNotif(text) {
      let n = document.getElementById("notif");
      n.innerText = text;
      n.style.display = "block";
      setTimeout(()=>{n.style.display="none";},2000);
    }
    document.querySelectorAll(".plan").forEach(p=>{
      p.addEventListener("click", ()=>{
        document.querySelectorAll(".plan").forEach(x=>x.classList.remove("selected"));
        p.classList.add("selected");
      });
    });
    function updateCounter() {
      let data = loadLimit();
      let sisa = basicLimit - data.count;
      document.getElementById("counter").innerText = `Sisa ${sisa} order hari ini (BASIC PLAN)`;
      let now = new Date();
      let reset = new Date();
      reset.setHours(resetHour,0,0,0);
      if (now > reset) reset.setDate(reset.getDate()+1);
      let diff = reset-now;
      let h=Math.floor(diff/1000/60/60), m=Math.floor(diff/1000/60)%60;
      document.getElementById("resetTimer").innerText=`Reset dalam ${h} jam ${m} menit`;
    }
    setInterval(updateCounter, 60000);
    updateCounter();

    // Hujan
    function createRain() {
      let rain = document.getElementById("rain");
      for (let i=0;i<100;i++){
        let drop=document.createElement("div");
        drop.className="drop";
        drop.style.left=Math.random()*100+"%";
        drop.style.height=(Math.random()>0.5?15:3)+"px";
        drop.style.width=(Math.random()>0.5?2:1)+"px";
        drop.style.animationDuration=(Math.random()*1+0.5)+"s";
        drop.style.animationDelay=(Math.random()*2)+"s";
        rain.appendChild(drop);
      }
    }
    createRain();
  </script>
</body>
  </html>
